  </div>
  <div class="row pt-2 pb-5">

      <p class="m-0">Enter your registered email below to receive</p>

        <p class="email-detail">Email</p>
      </div>

        <input id="icon_email" type="email" class="validate" autocomplete="off" formControlName="email"

      <div class="col s12 login_button_div">
        <button type="submit" class="waves-effect waves-light">

  <div class="row mt-5">
    <div class="col s12">
